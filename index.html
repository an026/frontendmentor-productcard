<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img class="card-img" src="./images/image-product-mobile.jpg" alt="">
    <img class="card-img-desktop" src="./images/image-product-desktop.jpg" alt="">
    <div class="content">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
         Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="larger">$149.99</p>
        <p class="crossed">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="Shopping cart icon.">
        <p>Add to Cart</p>
      </button>
    </div>
    
  </div>
</body>
</html>
